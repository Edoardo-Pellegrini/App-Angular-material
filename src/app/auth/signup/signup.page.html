<mat-card>
  <mat-card-header >
    <mat-card-title><h1>Signup Page</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div >
        <label for="firstname" >Firstname</label>
        <input type="text" ngModel name="firstname"  id="firstname">
      </div>
      <div >
        <label for="lastname" >Lastname</label>
        <input type="text" ngModel name="lastname"  id="lastname">
      </div>
      <div >
        <label for="email" >Email</label>
        <input type="email" ngModel name="email"  id="email">
      </div>
      <div >
        <label for="password" >Password</label>
        <input type="password" ngModel name="password"  id="password">
      </div>
      <div class="mb-3 mt-5">
        <button type="submit" >Submit</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <div  *ngIf="error">
      {{error}}
    </div>
  </mat-card-footer>
</mat-card>
